<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Ham Prep - Maintenance</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --background: hsl(222 47% 8%);
            --foreground: hsl(45 30% 92%);
            --card: hsl(222 40% 12%);
            --card-foreground: hsl(45 30% 92%);
            --primary: hsl(45 90% 55%);
            --primary-foreground: hsl(222 47% 8%);
            --muted: hsl(222 25% 16%);
            --muted-foreground: hsl(220 15% 55%);
            --accent: hsl(150 60% 45%);
            --border: hsl(222 25% 20%);
            --warning: hsl(45 90% 55%);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --background: hsl(45 20% 96%);
                --foreground: hsl(222 47% 11%);
                --card: hsl(0 0% 100%);
                --card-foreground: hsl(222 47% 11%);
                --primary: hsl(35 90% 28%);
                --primary-foreground: hsl(0 0% 100%);
                --muted: hsl(220 14% 92%);
                --muted-foreground: hsl(220 15% 40%);
                --accent: hsl(160 60% 30%);
                --border: hsl(220 13% 82%);
                --warning: hsl(35 90% 45%);
            }
        }

        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--foreground);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Radio wave background effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(ellipse at 50% 0%, hsla(45, 90%, 55%, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, hsla(150, 60%, 45%, 0.05) 0%, transparent 40%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .logo {
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary);
        }

        .icon-container {
            margin-bottom: 24px;
        }

        .icon-container svg {
            width: 64px;
            height: 64px;
            color: var(--warning);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--foreground);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--muted-foreground);
            margin-bottom: 32px;
            line-height: 1.6;
        }

        .status-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 32px;
        }

        .status-header {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--warning);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .status-header svg {
            width: 18px;
            height: 18px;
        }

        .status-card p {
            color: var(--muted-foreground);
            line-height: 1.6;
            font-size: 0.9375rem;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: var(--primary);
            color: var(--primary-foreground);
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9375rem;
            transition: all 0.2s ease;
            box-shadow: 0 0 20px hsla(45, 90%, 55%, 0.2);
        }

        .cta-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 0 30px hsla(45, 90%, 55%, 0.35);
        }

        .cta-button svg {
            width: 18px;
            height: 18px;
        }

        .footer {
            margin-top: 48px;
            color: var(--muted-foreground);
            font-size: 0.875rem;
        }

        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- Radio wave logo -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="color: var(--primary)">
                <path d="M17.5 8C17.5 8 19 9.5 19 12C19 14.5 17.5 16 17.5 16"></path>
                <path d="M20.5 5C20.5 5 23 7.5 23 12C23 16.5 20.5 19 20.5 19"></path>
                <path d="M6.5 8C6.5 8 5 9.5 5 12C5 14.5 6.5 16 6.5 16"></path>
                <path d="M3.5 5C3.5 5 1 7.5 1 12C1 16.5 3.5 19 3.5 19"></path>
                <circle cx="12" cy="12" r="1" fill="currentColor"></circle>
            </svg>
            <span class="logo-text">Open Ham Prep</span>
        </div>

        <div class="icon-container">
            <!-- Wrench/Settings icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
            </svg>
        </div>

        <h1>Under Maintenance</h1>
        <p class="subtitle">
            We're performing scheduled maintenance to improve your experience. We'll be back shortly!
        </p>

        <div class="status-card">
            <div class="status-header">
                <!-- Warning icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
                    <line x1="12" x2="12" y1="9" y2="13"></line>
                    <line x1="12" x2="12.01" y1="17" y2="17"></line>
                </svg>
                What's happening?
            </div>
            <p>
                Our team is working on updates and improvements. This maintenance is expected to be brief. Thank you for your patience!
            </p>
        </div>

        <a href="https://openhamprep.com" class="cta-button">
            <!-- External link icon -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" x2="21" y1="14" y2="3"></line>
            </svg>
            Continue Studying
        </a>
    </div>
</body>
</html>
